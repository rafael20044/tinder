<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab tab="home">
      <app-home-c />
    </ion-tab>
    <ion-tab tab="chat">
      <div id="library-page">
        <ion-header>
          <ion-toolbar>
            <ion-title>Chat</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="example-content">I neeed more time</div>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="profile">
      <app-profile />
    </ion-tab>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button (click)="openMatch()">
        <ion-icon name="magnet-outline"></ion-icon>
        Matching
      </ion-tab-button>
      <ion-tab-button tab="chat">
        <ion-icon name="chatbubble-outline"></ion-icon>
        Chat
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="person-circle-outline"></ion-icon>
        Profile
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
